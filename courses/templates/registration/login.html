<!DOCTYPE html>
<html>
<head>
    <title>Login - E-Learning Platform</title>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input[type="text"], 
        input[type="password"] {
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none;
            border-radius: 5px; 
            width: 100%; 
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .error { 
            color: red; 
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid red;
        }
        .success { 
            color: green; 
            background: #e6ffe6;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login to Your Account</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
    </div>
</body>
</html>
